<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://i.pinimg.com/736x/8e/32/5b/8e325b3c1314f5504ae8b440d488f4de.jpg" type="image/png>"
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <title>Hacker's Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <body class="neon-blue-theme">
  <div class="theme-switcher">
    <button id="dark-theme">🌙 Dark</button>
    <button id="light-theme">☀️ Light</button>
    <button id="neon-blue-theme">🔵 Neon Blue</button>
    <button id="neon-red-theme">🔴 Neon Red</button>
  </div>

  <div class="clock"></div>

  <header>

<div class="logo">
            <!-- Replace with your actual logo image -->
            <img src="https://i.pinimg.com/736x/8e/32/5b/8e325b3c1314f5504ae8b440d488f4de.jpg" alt="Logo">
        </div>



    <h1>Hacker's Library</h1>
    <p class="dynamic-text">Your ultimate source for hacking knowledge.</p>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search books...">
      <button id="search-button">🔍</button>
    </div>
  </header>

  <main>
    <div class="book-grid" id="book-grid">
      <!-- Book cards will be dynamically added here -->
    </div>
  </main>

  <footer>
    <p>© 2025 Hacker's Library. All rights reserved.Build by LivePwn</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
